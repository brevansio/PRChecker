
fragment PRInfo on PullRequest {
    id
        
    isReadByViewer
    url
        
    repository {
        id
        nameWithOwner
    }
    baseRefName
    headRefName
        
    author {
        login
    }
    title
    body
        
    changedFiles
    additions
    deletions
    commits {
        totalCount
    }
    labels(last: 5) {
        nodes {
            id
            name
            color
        }
    }

    state
    reviews(last: 10) {
        nodes {
            author {
                login
            }
            state
        }
    }
    
    mergedAt
    updatedAt
}

query GetAssignedPRsWithQuery($query: String!) {
    search(last: 10, query: $query, type: ISSUE) {
        edges {
            node {
                ... on PullRequest {
                    ...PRInfo
                }
            }
        }
    }
}
